<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”´ Streamlist Player</title>
  <link rel="stylesheet" href="../styles.css">
  <script type="module" src="./playlist.js"></script>
</head>

<body class="h-svh bg-neutral-950 text-neutral-200 font-mono flex flex-col">
  <header class="p-6 border-b border-neutral-900">
    <img src="/icons/logo.svg" alt="Streamlist Logo" class="h-5">
  </header>

  <section class="grid grid-cols-[1fr_400px] flex-1">
    <main class="size-full flex flex-col">
      <div class="relative w-full aspect-video bg-black group">
        <video class="absolute inset-10 aspect-video scale-105 blur-3xl opacity-25" id="videoBlur"></video>
        <video class="relative w-full aspect-video" id="videoPlayer">
        </video>

        <footer
          class="absolute inset-0 top-auto opacity-0 group-hover:opacity-100 transition-opacity p-4 flex flex-col justify-end gap-4"
          id="videoFooter">
          <div>
            <input type="range" id="progressBar" class="w-full" min="0" max="100" value="0">
          </div>

          <div class="flex justify-between p-4" id="videoControls">
            <div class="flex" id="playPause">
              <button class="size-10 p-2" title="Play">
                <img class="size-full" src="/icons/play.svg" alt="Play">
              </button>
              <button class="size-10 p-2" title="Pause">
                <img class="size-full" src="/icons/pause.svg" alt="Pause">
              </button>
            </div>

            <div class="flex" id="volumScreen">
              <div class="flex" id="volume">
                <button class="size-10 p-2" title="Volume">
                  <img class="size-full" src="/icons/volume-on.svg" alt="Volume">
                </button>
                <button class="size-10 p-2" title="Mute">
                  <img class="size-full" src="/icons/volume-off.svg" alt="Volume">
                </button>

                <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
              </div>

              <button class="size-10 p-2" title="Fullscreen">
                <img class="size-full" src="/icons/fullscreen.svg" alt="Fullscreen">
              </button>
            </div>
          </div>
        </footer>
      </div>

      <footer id="videoInfo" class="border-t border-neutral-900 size-full flex-1">footer</footer>
    </main>

    <aside id="playlist" class="border-l border-neutral-900">playlist</aside>
  </section>
</body>

</html>
